      :root { --bg-main: #FFF192; }
      body { margin: 0; padding: 0; overflow-x: hidden; background-color: var(--bg-main); font-family: 'Inter', sans-serif; }

      section:not(#inicio) { content-visibility: auto; contain-intrinsic-size: 1px 1000px; }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .hero-image-mask { mask-image: radial-gradient(circle at center, black 60%, transparent 100%); -webkit-mask-image: radial-gradient(circle at center, black 60%, transparent 100%); }

      @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
      @keyframes marquee-reverse { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }
      .animate-marquee { animation: marquee 40s linear infinite; }
      .animate-marquee-reverse { animation: marquee-reverse 40s linear infinite; }
      @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-rotate-slow { animation: rotate 20s linear infinite; }

      /* MESH GRADIENT ANIMATIONS */
      @keyframes mesh-float-1 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(10%, 15%) scale(1.1); }
        66% { transform: translate(-5%, 20%) scale(0.9); }
      }
      @keyframes mesh-float-2 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(-15%, -10%) scale(1.2); }
        66% { transform: translate(10%, -20%) scale(0.8); }
      }
      @keyframes mesh-float-3 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(20%, -10%) scale(1.1); }
      }
      .animate-mesh-1 { animation: mesh-float-1 15s ease-in-out infinite; }
      .animate-mesh-2 { animation: mesh-float-2 18s ease-in-out infinite; }
      .animate-mesh-3 { animation: mesh-float-3 20s ease-in-out infinite; }
    </style>
